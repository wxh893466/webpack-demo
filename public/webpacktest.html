<!--然后编译 entry.js 并打包到 bundle.js：-->
<!--webpack entry.js bundle.js-->
<p>Webpack 会分析入口文件，解析包含依赖关系的各个文件。这些文件（模块）都打包到 bundle.js
    Webpack 会给每个模块分配一个唯一的 id 并通过这个 id 索引和访问模块。在页面启动时
    ，会先执行 entry.js 中的代码，其它模块会在运行 require 的时候再执行。</p>
